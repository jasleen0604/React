<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

    class Counter extends React.Component{ //extends - inheritance, it is a class component
        
        constructor()
        {
            super(); //derived claases ke paas this nii hota..this ko lane ke liye use super. this has all the properties jisse ham state bna sakte hain. this is accessible throughout the class
            this.state={ //state is a react object,initialised in the constructor of class, can store multiple properties, it stores all the data related the component i.e. the parts that we see on the UI, whenever state changes react re-renders the component
                count:0
            }
        }
        increment = ()=>{
            //this.state.count = this.state.count+1; //state changes, but react does not know i.e. state cant be changed directly, this.setState is used for that
            this.setState({count:this.state.count+1}); //lets react know that state has changed, so it will be shown on the UI
        }

        decrement = ()=>{
            this.setState({count:this.state.count-1});
        }

        render()
        {
            return(
                <React.Fragment>
                <h1>{this.state.count}</h1>
                <button onClick={this.increment} >+</button>
                <button onClick={this.decrement} >-</button>
                </React.Fragment>
            )
        }
    }
    ReactDOM.render(<Counter/>, document.getElementById("root"));






    //following things are invalid in JSX expressions
    //loops, instead use map, filter, reduce
    //cant create new variables/fncs
    //no conditional statements like if-else, instead use ternary/conditional operator
    //no objects, but can use arrays
    </script>
</body>
</html>
